{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block conteudo %}
    <h1>Gerenciador de Contatos HubSpot</h1>
    <form method="post" action="{% url 'listar_contatos' %}" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="apiKey" name="apiKey" placeholder="API KEY"
                   class="form-control">
            <button class="btn btn-primary mt-2" type="submit">Conectar</button>
        </div>
    </form>
{% endblock %}
